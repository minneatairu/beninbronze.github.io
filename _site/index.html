<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Component</title>
    <!-- Include your CSS styles if needed -->
</head>
<body>
    <div>
        <!-- Your HTML content here -->
        <p class="ebay-des" id="toggleInfoPopup" style="cursor: pointer; font-family: Inconsolata; border: 1px solid black; padding: 3px 8px; border-radius: 50%; position: fixed; top: 20px; right: 20px;">i</p>
        <div id="infoPopup" class="infoPopup">
            <!-- Info popup content -->
        </div>
        
        <!-- Other HTML elements as needed -->

        <!-- Loading indicator -->
        <div id="loadingIndicator" style="padding: 10px; display: none;">Loading data, please wait...</div>

        <!-- Pagination -->
        <div id="pagination" class="root">
            <div style="display: flex; justify-content: space-between; align-items: center; font-size: 25px; font-family: lightnarrow;">
                <span>Showing <span id="entriesPerPage">100</span> of <span id="totalEntries">0</span> Benin Bronzes</span>
            </div>
            <!-- Pagination component here -->
        </div>

        <!-- Search results container -->
        <div id="searchResultsContainer" class="root">
            <!-- Search results will be rendered here using JavaScript -->
        </div>

        <!-- Hovered image popup -->
        <div id="hoveredImagePopup" style="position: absolute; top: 20%; left: 20%; z-index: 1000; background-color: white; border: 1px solid black;">
            <!-- Hovered image and details will be shown here using JavaScript -->
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
